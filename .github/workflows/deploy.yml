name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          envs: PORT
          script: |
            set -e

            APP_DIR="/var/www/nulp"
            REPO_URL="https://github.com/iono-such-things/nullpriest.git"

            echo "Starting deployment..."

            if [ -d "$APP_DIR/.git" ]; then
              echo "Pulling latest changes..."
              cd $APP_DIR
              git remote set-url origin $REPO_URL
              git fetch origin master
              git reset --hard origin/master
            else
              echo "Initial clone..."
              git clone $REPO_URL $APP_DIR
              cd $APP_DIR
            fi

            cd $APP_DIR

            echo "Clearing node_modules..."
            echo "${{ secrets.SERVER_PASSWORD }}" | sudo -S rm -rf node_modules

            echo "Installing dependencies..."
            npm install --omit=dev

            echo "Writing .env if missing..."
            if [ ! -f .env ]; then
              echo "PORT=3149" > .env
              echo "NODE_ENV=production" >> .env
            fi

            echo "Restarting service..."
            sudo systemctl restart nulp

            echo "Deployment complete!"
            sudo systemctl status nulp --no-pager

<!-- Shared styles and wallet logic - include in all pages -->
<style>
  :root { --neon: #00ff88; --purple: #9d4edd; --red: #ff3366; --dark: #0a0a0f; --darker: #050508; --gray: #888; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Space Mono', monospace; background: var(--darker); color: #fff; min-height: 100vh; }
  body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px); pointer-events: none; z-index: 1000; }
  
  nav { position: fixed; top: 0; width: 100%; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,8,0.95); border-bottom: 1px solid #222; z-index: 100; }
  .logo { font-size: 16px; font-weight: 700; color: var(--neon); text-decoration: none; }
  .nav-links { display: flex; gap: 25px; align-items: center; }
  .nav-links a { font-size: 12px; color: var(--gray); text-decoration: none; transition: color 0.2s; }
  .nav-links a:hover, .nav-links a.active { color: var(--neon); }
  #wallet-btn { background: var(--purple); border: none; color: #fff; padding: 8px 16px; font-family: inherit; font-size: 11px; cursor: pointer; transition: all 0.2s; }
  #wallet-btn:hover { background: var(--neon); color: #000; }
  #wallet-btn.connected { background: transparent; border: 1px solid var(--neon); color: var(--neon); }
  
  main { padding: 80px 20px 40px; max-width: 900px; margin: 0 auto; }
  h1 { font-size: 18px; color: var(--neon); margin-bottom: 10px; letter-spacing: 1px; }
  .subtitle { font-size: 13px; color: var(--gray); margin-bottom: 30px; }
  
  h2 { font-size: 12px; color: var(--purple); margin: 30px 0 15px; letter-spacing: 2px; }
  
  .section { background: rgba(255,255,255,0.02); border: 1px solid #222; padding: 20px; margin-bottom: 20px; }
  .section h3 { font-size: 11px; color: var(--neon); margin-bottom: 12px; }
  
  .log { font-size: 12px; line-height: 1.8; }
  .log .entry { padding: 6px 0; border-bottom: 1px solid #111; display: flex; gap: 10px; }
  .log .time { color: #444; min-width: 50px; }
  .log .agent { color: var(--purple); min-width: 80px; }
  .log .success { color: var(--neon); }
  .log .fail { color: var(--red); }
  
  .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 12px; margin-bottom: 25px; }
  .stat { text-align: center; padding: 15px; background: rgba(255,255,255,0.02); border: 1px solid #222; }
  .stat .num { font-size: 20px; color: var(--neon); }
  .stat .label { font-size: 10px; color: var(--gray); margin-top: 5px; }
  
  .alert { border: 1px solid var(--neon); background: rgba(0,255,136,0.05); padding: 15px; margin-bottom: 20px; }
  .alert h3 { font-size: 11px; color: var(--neon); margin-bottom: 8px; }
  .alert ul { margin-left: 15px; font-size: 12px; color: var(--gray); }
  .alert li { margin: 5px 0; }
  
  footer { border-top: 1px solid #222; padding: 25px; text-align: center; margin-top: 40px; }
  footer p { font-size: 11px; color: #444; }
  
  .toast { position: fixed; top: 80px; right: 20px; background: var(--neon); color: #000; padding: 12px 20px; font-size: 11px; z-index: 9999; display: none; }
  .toast.show { display: block; }
</style>
